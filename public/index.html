<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="serialString.js"></script>
		<script src="socket.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8" />
		<title>Jetson Serial Simulator</title>
	</head>
	<body>
		<h1>Jetson UART Simulator</h1>
		<h2>by: Mitch Arndt</h2>

		<button id="connect">Connect</button>
		<button id="disconnect">Disconnect</button>

		<div>
			<div>
				<label>Serial Output</label>
				<textarea id="serialOut"></textarea>
				<button id="send">Send</button>
			</div>
			<div>
				<label>Serial In</label>
				<textarea id="serialIn"></textarea>
			</div>
		</div>
		<div>
			<button id="enable">Enable</button>
			<button id="control">Control</button>
			<button id="clear">Clear</button>
		</div>
	</body>
</html>
